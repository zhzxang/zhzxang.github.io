    <img class="slide-top" src="../assets/bg-a-5.png" alt="" width="100%" height="100%" />
    <img class="slide-top" src="../assets/bg-a-4.png" alt="" width="100%" height="100%" />
    <img class="slide-top" src="../assets/bg-a-3.png" alt="" width="100%" height="100%" />
    <img class="slide-top mask" src="../assets/bg-a-7.png" alt="" width="100%" height="100%" />

</div>

<script>
  window.onload = () => {
    const jumbotron = document.getElementById('jumbotron')
    const images = jumbotron.children
    console.log(images)
    setTimeout(() => {
      Array.prototype.forEach.call(images, (element, index) => {
        element.style.top = `-${ index * 200 + window.innerHeight }px`
      })
    }, 2000)
  }
</script>
